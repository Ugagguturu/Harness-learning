pipeline:
  name: git-harness-ci-uk
  identifier: githarnessciuk
  projectIdentifier: ORCA_onedev
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githarnessuk
        build: <+input>
  stages:
    - stage:
        name: first_build
        identifier: first_build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_Packer
                  identifier: Run_Packer
                  spec:
                    shell: Sh
                    command: |-
                      sudo apt-get update -y
                      echo "instlliing unzip"
                      sudo apt install unzip -y
                      echo "downloding packer"
                      sudo curl -Lo packer.zip https://releases.hashicorp.com/packer/1.9.4/packer_1.9.4_linux_amd64.zip
                      echo "testing 1"
                      sudo unzip packer.zip
                      echo "testing 2"
                      sleep 300
                      sudo mv packer /usr/local/bin/
                      sleep 60
                      echo "testing 3"
                      sudo chmod +x /usr/local/bin/packer

                      packer --version
                      echo "Executing packer"

                      packer init packer/main.pkr.hcl
                      packer validate -var-file=packer/dev.pkvars.hcl packer/main.pkr.hcl
                      packer build -var-file=packer/dev.pkvars.hcl packer/main.pkr.hcl
          infrastructure:
            type: VM
            spec:
              type: Pool
              spec:
                poolName: ubuntu-gcp
                os: Linux
        delegateSelectors:
          - docker-delegate
